{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center mt-3">{{ question.question_text }}</h2>

    <div class="list-group mb-5">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item">
                {{ choice.choice_text }}
                <span class="badge badge-primary float-right">{{ choice.vote }} vote{{ choice.vote|pluralize }}</span>
            </li>
        {% endfor %}
    </div>
    <a href="{% url 'polls:index' %}" class="btn btn-sm btn-primary mt-3">Back to Polls</a>
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-sm btn-success mt-3">Vote again?</a>
{% endblock %}
